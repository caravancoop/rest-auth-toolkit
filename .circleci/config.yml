version: 2

workflows:
  version: 2
  rest-auth-toolkit:
    jobs:
      - test-py37
      - test-py38
      - check

jobs:

  test-py37:
    docker:
      - image: circleci/python:3.7
      - image: circleci/postgres:10.5
        environment:
          POSTGRES_DB: circle_test
          POSTGRES_USER: testapp
          POSTGRES_PASSWORD: "wordpass"
    working_directory: ~/rest-auth-toolkit
    environment:
      DATABASE_URL: postgres://testapp:wordpass@localhost/circle_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - rest-auth-toolkit-py37-v7-{{ arch }}-{{ checksum "requirements-test.txt" }}-{{ checksum "demo/requirements.txt" }}
            - rest-auth-toolkit-py37-v7-{{ arch }}-{{ checksum "requirements-test.txt" }}
            - rest-auth-toolkit-py37-v7-{{ arch }}-
      - run:
          name: Install CI tools
          command: |
            python3.7 -m venv venv
            venv/bin/pip install tox
      - run:
          name: Test with Python 3.7
          command: venv/bin/tox -e py37 -- --junitxml=~/reports/tox/coverage.xml
      - save_cache:
          key: rest-auth-toolkit-py37-v7-{{ arch }}-{{ checksum "requirements-test.txt" }}-{{ checksum "demo/requirements.txt" }}
          paths:
            - venv
            - .tox
      - store_test_results:
          path: ~/reports

  test-py38:
    docker:
      - image: circleci/python:3.8
      - image: circleci/postgres:11.7
        environment:
          POSTGRES_DB: circle_test
          POSTGRES_USER: testapp
          POSTGRES_PASSWORD: "wordpass"
    working_directory: ~/rest-auth-toolkit
    environment:
      DATABASE_URL: postgres://testapp:wordpass@localhost/circle_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - rest-auth-toolkit-py38-v1-{{ arch }}-{{ checksum "requirements-test.txt" }}-{{ checksum "demo/requirements.txt" }}
            - rest-auth-toolkit-py38-v1-{{ arch }}-{{ checksum "requirements-test.txt" }}-{{ checksum "demo/requirements.txt" }}
            - rest-auth-toolkit-py38-v1-{{ arch }}-{{ checksum "requirements-test.txt" }}
            - rest-auth-toolkit-py38-v1-{{ arch }}-
      - run:
          name: Install CI tools
          command: |
            python3.8 -m venv venv
            venv/bin/pip install tox
      - run:
          name: Test with Python 3.8
          command: venv/bin/tox -e py38 -- --junitxml=~/reports/tox/coverage.xml
      - run:
          name: Check coverage with Python 3.8
          command: venv/bin/tox -e coverage
      - save_cache:
          key: rest-auth-toolkit-py38-v1-{{ arch }}-{{ checksum "requirements-test.txt" }}-{{ checksum "demo/requirements.txt" }}
          paths:
            - venv
            - .tox
      - store_test_results:
          path: ~/reports

  check:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/rest-auth-toolkit
    steps:
      - checkout
      - restore_cache:
          key: rest-auth-toolkit-check-v7
      - run:
          name: Install CI tools
          command: |
            python3.8 -m venv venv
            venv/bin/pip install tox
      - run:
          name: Check packaging and dependencies
          command: venv/bin/tox -e pkg
      - save_cache:
          key: rest-auth-toolkit-check-v7
          paths:
            - venv
            - .tox
